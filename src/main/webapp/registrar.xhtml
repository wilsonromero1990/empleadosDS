<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
    
    	<h:form id="formLogin">
    		<p:growl id="messages"></p:growl>
	    	<p:panel id="pnlLogin" header="Registrar Paciente" style="width: 25%">
		        <p:panelGrid id="pGridLogin" columns="1" layout="grid">
		        	<p:outputLabel id="lblUsuario" value="Usuario: " for="@next"></p:outputLabel>
		        	<p:inputText id="txtUsuario"  required="true" requiredMessage="El usuario es obligatorio" style="width: 100%"></p:inputText>
	
		        	
		       <p:commandLink id="btnEntrar" value="Entrar" update="messages, pGridLogin" style="width: 100%"></p:commandLink>
		        </p:panelGrid>    	
	    	</p:panel>
		</h:form>
		

    </h:body>
</html>
